<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSED Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-teal-200 text-gray-800 font-sans min-h-screen flex justify-center items-center p-4">
    <!-- Container -->
    <div class="bg-white max-w-2xl w-full p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-200">
        <!-- Heading Section -->
        <div class="flex justify-between items-center mb-6">
            <img class="w-20 h-10" src="./gla logo.png" alt="GLA Logo">
            <img class="w-12 h-8" src="./logo.png" alt="CSED Logo">
        </div>
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-4xl font-extrabold text-blue-900 drop-shadow-lg">Welcome to the CSED Club!</h1>
            <p class="text-sm sm:text-lg text-gray-700 mt-4 leading-relaxed">
                Join our vibrant community and explore exciting opportunities. Collaborate, innovate, and grow with us!
            </p>
        </div>

        <!-- Image Section -->
        <div class="flex justify-center mb-6">
            <img src="./Webpage_image.png" alt="CSED Club" class="w-full max-w-xs sm:max-w-md h-auto rounded-lg shadow-lg">
        </div>

        <!-- Button Section -->
        <div class="text-center mb-6">
            <a href="https://forms.gle/mxkhqMmtYoU9uqGG6" 
               class="bg-blue-600 text-white text-sm sm:text-lg font-semibold py-3 px-6 sm:px-8 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 inline-block w-full max-w-sm"
               target="_blank">
                Fill the Registration Form
            </a>
        </div>

        <!-- Social Media Section -->
        <div class="flex flex-row sm:flex-row justify-center items-center sm:space-x-10 space-y-4 sm:space-y-0">
            <!-- Instagram -->
            <a href="https://www.instagram.com/csed_club_glau/" 
               target="_blank" 
               class="flex items-center space-x-2 hover:scale-110 transition-transform duration-300">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
                     alt="Instagram" 
                     class="w-8 h-8">
                <span class="text-sm sm:text-lg text-blue-900 font-medium">Instagram</span>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/company/csed-club-glau/" 
               target="_blank" 
               class="flex items-center space-x-2 hover:scale-110 transition-transform duration-300">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" 
                     alt="LinkedIn" 
                     class="w-8 h-8">
                <span class="text-sm sm:text-lg text-blue-900 font-medium">LinkedIn</span>
            </a>
        </div>
    </div>
</body>
</html>
